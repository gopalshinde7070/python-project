<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ===== NAVBAR BASE ===== */
.navbar {
    background: linear-gradient(135deg, #0b0f14, #111827);
    border-bottom: 1px solid rgba(0, 255, 136, 0.3);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
    padding-top: 0.8rem;
    padding-bottom: 0.8rem;
}

/* ===== BRAND ===== */
.navbar-brand {
    font-size: 1.4rem;
    letter-spacing: 0.5px;
    text-shadow: 0 0 12px rgba(0, 255, 136, 0.6);
    transition: transform 0.3s ease;
}

.navbar-brand:hover {
    transform: scale(1.05);
}

/* ===== NAV LINKS ===== */
.navbar-nav .nav-link {
    color: #e5e7eb !important;
    font-weight: 500;
    margin-left: 10px;
    padding: 8px 16px;
    border-radius: 10px;
    position: relative;
    transition: all 0.3s ease;
}

/* Hover Glow Effect */
.navbar-nav .nav-link:hover {
    color: #00ff88 !important;
    background: rgba(0, 255, 136, 0.12);
    box-shadow: 0 0 12px rgba(0, 255, 136, 0.35);
}

/* Active Link Style */
.navbar-nav .nav-link.active {
    color: #00ff88 !important;
    background: rgba(0, 255, 136, 0.18);
    box-shadow: 0 0 14px rgba(0, 255, 136, 0.45);
}

/* ===== LOGOUT BUTTON ===== */
.navbar-nav .text-danger {
    color: #ff4d4d !important;
}

.navbar-nav .text-danger:hover {
    background: rgba(255, 77, 77, 0.15);
    box-shadow: 0 0 12px rgba(255, 77, 77, 0.4);
}

/* ===== TOGGLER ===== */
.navbar-toggler {
    border: none;
    box-shadow: none;
}

.navbar-toggler-icon {
    filter: drop-shadow(0 0 6px rgba(0, 255, 136, 0.7));
}

/* ===== MOBILE MENU ===== */
@media (max-width: 991px) {
    .navbar-collapse {
        background: linear-gradient(180deg, #020617, #020617);
        border-radius: 14px;
        padding: 12px;
        margin-top: 10px;
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.25);
    }

    .navbar-nav .nav-link {
        margin: 6px 0;
        text-align: center;
    }
}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-bold text-success" href="/">
        ResumeChecker
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

            <!-- COMMON -->
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>

            <!-- USER SIDE (when NOT logged in) -->
            {% if not user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/login/">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register/">Register</a>
            </li>
            {% endif %}

            <!-- USER SIDE (when logged in) -->
            {% if user.is_authenticated and not user.is_staff %}
            <li class="nav-item">
                <a class="nav-link" href="/analyzer/">Analyze Resume</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="/logout/">Logout</a>
            </li>
            {% endif %}

            <!-- ADMIN SIDE -->
            {% if user.is_staff %}
            <li class="nav-item">
                <a class="nav-link" href="/admin-dashboard/">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin-users/">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="/logout/">Logout</a>
            </li>
            {% endif %}

        </ul>
    </div>
</nav>

</body>
</html>
