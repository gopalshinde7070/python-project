<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | ResumeChecker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background:
                radial-gradient(circle at top, rgba(0,255,170,.15), transparent 40%),
                radial-gradient(circle at bottom, rgba(0,120,255,.15), transparent 40%),
                #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* ===== FLOATING GRID ===== */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
        }

        /* ===== CARD ===== */
        .admin-card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 22px;
            background: linear-gradient(
                145deg,
                rgba(15,23,42,.95),
                rgba(2,6,23,.95)
            );
            backdrop-filter: blur(25px);
            box-shadow:
                0 40px 100px rgba(0,0,0,.9),
                inset 0 0 0 1px rgba(0,255,170,.15);
            transform: perspective(1200px) rotateX(3deg);
        }

        /* ===== TITLE ===== */
        .admin-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            color: #00ffaa;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(0,255,170,.8);
        }

        .admin-sub {
            text-align: center;
            font-size: 13px;
            opacity: .7;
            margin-bottom: 28px;
        }

        /* ===== INPUTS ===== */
        .admin-input {
            width: 100%;
            min-height: 52px;
            background: linear-gradient(
                145deg,
                rgba(255,255,255,.10),
                rgba(255,255,255,.03)
            );
            border: 1px solid rgba(0,255,170,.18);
            border-radius: 16px;
            padding: 14px 16px;
            color: #fff;
            transition: .25s;
        }

        .admin-input::placeholder {
            color: rgba(255,255,255,.45);
        }

        .admin-input:focus {
            border-color: #00ffaa;
            box-shadow: 0 0 0 3px rgba(0,255,170,.35);
            background: rgba(255,255,255,.14);
            color: #fff;
        }

        label {
            font-size: 13px;
            opacity: .85;
            margin-bottom: 6px;
        }

        /* ===== BUTTON ===== */
        .btn-admin {
            width: 100%;
            padding: 14px;
            border-radius: 18px;
            border: none;
            font-weight: 700;
            letter-spacing: .5px;
            background: linear-gradient(135deg, #00ffaa, #0099ff);
            color: #000;
            transition: .3s;
            box-shadow: 0 20px 50px rgba(0,255,170,.45);
        }

        .btn-admin:hover {
            transform: translateY(-3px);
            box-shadow: 0 30px 80px rgba(0,255,170,.7);
        }

        /* ===== WARNING TEXT ===== */
        .warning {
            margin-top: 18px;
            font-size: 12px;
            text-align: center;
            opacity: .6;
        }

        .warning span {
            color: #00ffaa;
        }
    </style>
</head>

<body>
    
    <div class="admin-card">
    <a href="{% url 'homepage' %}" class="btn btn-warning"> ⋘ Homepage </a>
    
    <div class="admin-title">ADMIN ACCESS</div>
    <div class="admin-sub">
        Secure system login • Authorized personnel only
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label>Admin Username</label>
            <input type="text" name="username" class="admin-input" placeholder="Enter admin username" required>
        </div>

        <div class="mb-4">
            <label>Admin Password</label>
            <input type="password" name="password" class="admin-input" placeholder="Enter secure password" required>
        </div>

        <button class="btn btn-admin">Authorize Login</button>
    </form>

    <div class="warning">
        ⚠️ <span>Restricted Area</span> — All actions are logged
    </div>
</div>

</body>
</html>
