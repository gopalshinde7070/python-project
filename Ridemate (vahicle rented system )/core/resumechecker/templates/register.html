<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | ResumeChecker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #000);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* ===== CARD ===== */
        .register-card {
            width: 100%;
            max-width: 560px;
            background: linear-gradient(
                145deg,
                rgba(15, 23, 42, 0.9),
                rgba(2, 6, 23, 0.9)
            );
            border-radius: 22px;
            padding: 42px;
            box-shadow:
                0 40px 80px rgba(0,0,0,.8),
                inset 0 0 0 1px rgba(255,255,255,.06);
            backdrop-filter: blur(20px);
            transform: perspective(1200px) rotateX(2deg);
        }

        /* ===== TITLE ===== */
        .title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: #00ff88;
            text-shadow: 0 0 18px rgba(0,255,136,.7);
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            opacity: .8;
            margin-bottom: 30px;
        }

        /* ===== INPUTS ===== */
        .form-label {
            font-size: 13px;
            opacity: .85;
            margin-bottom: 6px;
        }

        .input-glass {
            width: 100%;
            min-height: 52px;
            background: linear-gradient(
                145deg,
                rgba(255,255,255,0.10),
                rgba(255,255,255,0.04)
            );
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 16px;
            padding: 14px 16px;
            color: #fff;
            transition: all .25s ease;
        }

        .input-glass::placeholder {
            color: rgba(255,255,255,.45);
        }

        .input-glass:focus {
            background: rgba(255,255,255,.14);
            border-color: #00ff88;
            box-shadow: 0 0 0 3px rgba(0,255,136,.25);
            color: #fff;
        }

        /* ===== BUTTON ===== */
        .btn-register {
            width: 100%;
            padding: 14px;
            border-radius: 18px;
            background: linear-gradient(135deg, #00ff88, #00cfff);
            border: none;
            font-weight: 700;
            color: #000;
            transition: .3s;
            box-shadow: 0 15px 40px rgba(0,255,136,.4);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 60px rgba(0,255,136,.6);
        }

        /* ===== FOOTER ===== */
        .extra {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .extra a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 600;
        }

        .extra a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .register-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>
<a href="{% url 'homepage' %}" class="btn btn-warning"> â‹˜ Homepage </a>

<div class="register-card">
    <div class="title">Create Account ðŸš€</div>
    <div class="subtitle">
        Join ResumeChecker & analyze your resume with AI
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" name="first_name" class="input-glass" placeholder="First name" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" name="last_name" class="input-glass" placeholder="Last name" required>
            </div>
        </div>

        <div class="mt-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="input-glass" placeholder="example@email.com" required>
        </div>

        <div class="mt-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" name="phone" class="input-glass" placeholder="+91 98765 43210" required>
        </div>

        <div class="mt-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="input-glass" placeholder="Choose username" required>
        </div>

        <div class="mt-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="input-glass" placeholder="Create password" required>
        </div>

        <div class="mt-3 mb-4">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="confirm_password" class="input-glass" placeholder="Confirm password" required>
        </div>

        <button class="btn btn-register">Create Account</button>
    </form>

    <div class="extra">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </div>
</div>

</body>
</html>
