<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Job</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #000);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* ===== CARD ===== */
        .job-card {
            width: 100%;
            max-width: 620px;
            background: linear-gradient(
                145deg,
                rgba(15, 23, 42, 0.95),
                rgba(2, 6, 23, 0.95)
            );
            border-radius: 22px;
            padding: 40px;
            box-shadow:
                0 40px 80px rgba(0,0,0,.8),
                inset 0 0 0 1px rgba(255,255,255,.06);
            backdrop-filter: blur(18px);
            transform: perspective(1200px) rotateX(2deg);
        }

        /* ===== TITLE ===== */
        .title {
            font-size: 1.9rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 28px;
            color: #ffc107;
            text-shadow: 0 0 16px rgba(255,193,7,.6);
        }

        /* ===== INPUTS ===== */
        .form-control {
            min-height: 54px;
            border-radius: 16px;
            background: linear-gradient(
                145deg,
                rgba(255,255,255,0.12),
                rgba(255,255,255,0.05)
            );
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff;
            padding: 14px 16px;
            transition: all .25s ease;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,.5);
        }

        .form-control:focus {
            background: rgba(255,255,255,.18);
            border-color: #ffc107;
            box-shadow: 0 0 0 3px rgba(255,193,7,.3);
            color: #fff;
        }

        textarea.form-control {
            resize: none;
        }

        /* ===== BUTTON ===== */
        .btn-update {
            width: 100%;
            padding: 14px;
            border-radius: 18px;
            background: linear-gradient(135deg, #ffc107, #ff9800);
            border: none;
            font-weight: 700;
            color: #000;
            letter-spacing: .6px;
            transition: .3s;
            box-shadow: 0 15px 40px rgba(255,193,7,.45);
        }

        .btn-update:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 60px rgba(255,193,7,.65);
        }

        @media (max-width: 576px) {
            .job-card {
                padding: 28px 22px;
            }
        }
    </style>
</head>

<body>

<div class="job-card">
    <a href="{% url 'all_admin_side_matterial' %}" class="btn btn-warning"> ⋘ Back </a>

<a href="{% url 'homepage' %}" class="btn btn-warning"> ⋘ Homepage </a>

    <div class="title">Update Job ✨</div>

    <form method="post">
        {% csrf_token %}

        <input type="text"
               name="job_title"
               class="form-control mb-3"
               placeholder="Job Title"
               value="{{ job.job_title }}"
               required>

        <textarea name="job_description"
                  class="form-control mb-4"
                  rows="5"
                  placeholder="Job Description"
                  required>{{ job.job_description }}</textarea>

        <button class="btn btn-update">
            Update Job
        </button>
    </form>
</div>

</body>
</html>
