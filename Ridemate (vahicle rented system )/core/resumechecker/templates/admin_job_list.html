<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
/* ===== GLASS TABLE WRAPPER ===== */
body{
    background-color: rgb(207, 233, 224);
}
.table-glass {
    border: 60% solid red;
    margin-top: 100px;
    padding: 100px;
    border-radius: 22px;
    background: linear-gradient(
        145deg,
        rgba(255,255,255,0.12),
        rgba(255,255,255,0.04)
    );
    backdrop-filter: blur(20px);
    box-shadow:
        0 40px 90px rgba(0,0,0,.9),
        inset 0 0 0 1px rgba(255,255,255,.1);

        line-height: 1.8;
  word-spacing: 3px;
  letter-spacing: 0.4px;
}

/* ===== TABLE ===== */
.table-glass table {
    border-radius: 18px;
    overflow: hidden;
}

.table-glass thead {
    background: linear-gradient(135deg, #00ff88, #00cfff);
    color: #000;
}

.table-glass th {
    font-weight: 700;
    letter-spacing: .5px;
    text-transform: uppercase;
    font-size: 13px;
}

.table-glass tbody tr {
    transition: .25s ease;
}

.table-glass tbody tr:hover {
    background: rgba(0,255,136,.15);
    transform: scale(1.01);
}

/* ===== BUTTONS ===== */
.btn-action {
    border-radius: 14px;
    padding: 6px 14px;
    font-weight: 600;
    transition: .25s;

    line-height: 1.8;
  word-spacing: 3px;
  letter-spacing: 0.4px;
}

.btn-edit {
    background: linear-gradient(135deg, #ffc107, #ff9800);
    color: #000;
    box-shadow: 0 10px 30px rgba(255,193,7,.4);
}

.btn-delete {
    background: linear-gradient(135deg, #ff4d4d, #ff0000);
    color: #fff;
    box-shadow: 0 10px 30px rgba(255,0,0,.4);
}

.btn-edit:hover,
.btn-delete:hover {
    transform: translateY(-2px);
}


/* ===== ADD BUTTON ===== */
.btn-add {
    margin-top: 25px;
    padding: 5px;
    border-radius: 20px;
    font-weight: 700;
    background: linear-gradient(135deg, #00ff88, #00cfff);
    color: #000;
    box-shadow: 0 18px 45px rgba(0,255,136,.5);
    transition: .3s;
}

.btn-add:hover {
    transform: translateY(-3px);
    padding: 10px;
    line-height: 1.8;
  word-spacing: 3px;
  letter-spacing: 0.4px
}
body{
    background: radial-gradient(circle at top, #0f2027, #000);
}






.text-center{
    line-height: 1.8;
  word-spacing: 3px;
  letter-spacing: 0.4px;
}
</style>
 <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="table-glass">
    <a href="{% url 'all_admin_side_matterial' %}" class="btn btn-warning"> ‚ãò Back </a>

<a href="{% url 'homepage' %}" class="btn btn-warning"> ‚ãò Homepage </a>

    <table class="table table-borderless text-white align-middle mb-0" class="tb">
        <thead>
            <tr>
                <th>ID</th>
                <th>Job Title</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for job in jobs %}
            <tr>
                <td class="fw-bold">{{ job.id }}</td>
                <td>{{ job.job_title }}</td>
                <td class="text-center">
                    <a href="{% url 'edit_job' job.id %}"
                       class="btn btn-action btn-edit btn-sm">
                        ‚úèÔ∏è Edit
                    </a>

                    <a href="{% url 'delete_job' job.id %}"
                       class="btn btn-action btn-delete btn-sm ms-2"
                       onclick="return confirm('Delete this job?')">
                        üóëÔ∏è Delete
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center opacity-75">
                    No jobs found üö´
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
<!-- ADD BUTTON -->
 
<a href="{% url 'admin_job' %}" class="btn btn-add " class="add">
    ‚ûï Add New Job
</a>

</div>


</body>
</html>
