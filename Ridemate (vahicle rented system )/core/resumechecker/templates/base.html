<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ResumeChecker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #0b0f14;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            padding: 14px 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        }

        .navbar-brand {
            font-size: 1.6rem;
            font-weight: 700;
            color: #00ff88 !important;
        }

        .nav-link {
            color: #f1f5f9 !important;
            margin-left: 18px;
        }

        .nav-link:hover {
            color: #00ff88 !important;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{% url 'homepage' %}">ResumeChecker</a>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'homepage' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
            <li class="btn btn-warning"><a class="nav-link" href="{% url 'admin_login' %}">Admin-Side</a></li>
        </ul>
    </div>
</nav>

<!-- ðŸ”¥ MAIN CONTENT AREA -->
<div class="container py-5">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
